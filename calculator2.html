    <script src="https://cdn.jsdelivr.net/gh/OUIsolutions/TomatoTestter@main/versions/TomatoTestter_v0.965.js"></script>
    <script>

        let props = {
            min_rgb:20,
            max_rgb:255,
            min_difference:0,
            target: ()=>document.body,
            seed:"Hello my  Frienddd"
        }

       tomato_start(props)
        
        let operator  = undefined
        let acumulator  = undefined
        function  set_num(num){
            let element = document.getElementById("num");
            let old = element.textContent.toString().trim()
            if(old.length > 10){
                return
            }
            if( old === "0"){
                old = ""
            }

            element.textContent = old + num
        }
        function  set_operator(op){
            if(operator !== undefined){
                return
            }
            operator =op
            let element = document.getElementById("num");
            acumulator = parseFloat(element.textContent)
            element.textContent = "0"
        }
        function calculate(){
            let element = document.getElementById("num");
            let num = parseFloat(element.textContent)
            let result = undefined
            if(operator === "+"){
                result = acumulator + operator
            }
            if(operator === "-"){
                result = acumulator - operator
            }
            if(operator === "x"){
                result = acumulator * operator
            }
            if(operator === "/"){
                result =acumulator / operator
            }

        }
    </script>
